
<div class="container-fluid telaShadow p-3">
    <h3 class="titleH3 m-3">Pacientes</h3>
    <div class="row mb-3">
        
        <div class="col-10">
                <input  id="buscarPaciente" 
                        type="text" 
                        class="validate" 
                        placeholder="Digite o nome do paciente"
                        [(ngModel)]="pesquisa"
                        (keyup)="pesquisarPaciente()"
                >
        </div>
        <div class="col-2">
            <a routerLink="/home/novo-paciente" >
                <button class="btnPaciente">
                     Novo Paciente
                 </button>
             </a>
        </div>
    </div>
    <p-dataView [value]="pacientes" class="mt-3">
        <ng-template let-paciente pTemplate="listItem">
            <!--Container com cada paciente-->
            <div class="col-sm-12 col-md-12 col-lg-5 container-paciente card mx-auto px-2 pb-4 pt-2 divPaciente">
                <div class="row text-center ">
                    <div class="col-12 ">
                        <span class="spanPaciente">{{paciente.nome}}</span>
                    </div> 
                    <div class="col-12">
                        <span class="spanPaciente">Cadastrado em {{paciente.dataCadastro | date: 'dd/mm/yyyy'}}</span>
                    </div>
                    <div class="col-12">
                        <span class="spanPaciente">Telefone: {{paciente.telefone=='(__) _____-____'? 'Não cadastrado': paciente.telefone}}</span>
                    </div>
                    <div class="col-12 pb-3" >
                        <span class="spanPaciente"> {{paciente.genero=='M'? 'Masculino':'Feminino'}}</span>
                    </div>
                    <div class="row  col-12 p-0">
                        <div class="col-12 col-md-4 p-0">
                            <button (click)="verInformacoesPaciente(paciente)" class="btnPaciente" >Ver paciente</button>
                        </div>
                        <div class="col-12 col-md-4 p-0">
                            <button (click)="iniciarAtendimento(paciente)" class="btnPaciente">Iniciar Avaliação</button>
                        </div>
                        <div class="col-12 col-md-4 p-0">
                            <button (click)="enviarMensagem(paciente)" class="btnPaciente">Enviar Mensagem</button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView> 
</div>
