
    <section class="tela-login-container">
            <div class="row">

                    <div class="col-12 col-sm-10 offset-sm-1 col-md-5 offset-md-1 tela-login-titulos text-center">
                        <h1>Bem-vindo a SysNutri</h1>
                        <p>Faça já sua conta e tenha o sistema de integração entre nutricionista e cliente.</p>
                    </div>

                    <div class="mx-auto col-12 col-sm-10 col-md-5">
                        <form  class="form-group tela-login-form" [formGroup]="formularioLogin" #f="ngForm" (ngSubmit)="onSubmit(f)" >
                            <label for="usuario">Usuario</label>
                            <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon "><i class="fa fa-user"></i></span>
                                    <input type="text" pInputText 
                                            placeholder="" 
                                            class="col-10" 
                                            formControlName = "usuario">         
                            </div>
                            <label for="senha" class="mt-3">Senha</label>
                            <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon "><i class="pi pi-key"></i></span>
                                    <input type="password" pInputText 
                                            placeholder=""
                                            class="col-10" 
                                            formControlName = "senha">         
                            </div>
                            <button type="submit" class="btn btn-success mt-5 mb-3" >
                                        Entrar
                            </button>
                            <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>                       
                        </form>
                </div>              
            </div> 
    </section>
