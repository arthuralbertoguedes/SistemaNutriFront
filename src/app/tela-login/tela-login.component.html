
    <section class="tela-login-container">
            <div class="row">
                
                    <div class="col-12 col-sm-10 offset-sm-1 col-md-5 offset-md-1 tela-login-titulos text-center">
                        <div *ngIf="!mostrarTelaCadastro ; else tituloCadastro">
                                <h1 >Bem-vindo a SysNutri</h1>
                                <p>Faça já sua conta e tenha o sistema de integração entre nutricionista e cliente.</p>
                        </div>
                        <ng-template #tituloCadastro>
                                <p>Preencha seus dados para ter seu primeiro acesso ao sistema</p>
                        </ng-template>
                    </div>

                    <div class="mx-auto col-12 col-sm-10 col-md-5" *ngIf="!mostrarTelaCadastro ; else formularioCadastro">
                        <form  class="form-group tela-login-form" [formGroup]="formularioLogin" #f="ngForm" (ngSubmit)="onSubmit(f)" >
                        
                            <label for="usuario">Usuario</label>
                            <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon "><i class="fa fa-user"></i></span>
                                    <input type="text" pInputText 
                                            placeholder="" 
                                            class="col-10" 
                                            formControlName = "usuario">         
                            </div>
                            <label for="senha" class="mt-3">Senha</label>
                            <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon "><i class="pi pi-key"></i></span>
                                    <input type="password" pInputText 
                                            placeholder=""
                                            class="col-10" 
                                            formControlName = "senha">         
                            </div>
                          
                            <button type="submit" class="btn btn-success mt-5 mb-3" >
                                        Entrar
                            </button>
                            <p>{{mensagemErro}}</p>
                            <p><a style="cursor: pointer" (click)="abrirTelaCadastro()">Faça já seu cadastro</a></p>                       
                        </form>
                     </div>       
                     <ng-template #formularioCadastro>
  
                        <div class="mx-auto col-12 col-sm-10 col-md-5">
                                <form  class="form-group tela-login-form">
                                    <p-messages [(value)]="msgs"></p-messages>
                                    <label for="usuario">Nome</label>
                                    <div class="ui-inputgroup">
                                            <input type="text" pInputText 
                                                    placeholder="" 
                                                    class="col-10" 
                                                    name="nomeCadastro"
                                                    [(ngModel)] = "nomeCadastro">         
                                    </div>
                                    <label for="usuario">Login</label>
                                    <div class="ui-inputgroup">
                                            <input type="text" pInputText 
                                                    placeholder="" 
                                                    class="col-10" 
                                                    name="loginCadastro"
                                                    [(ngModel)] = "loginCadastro">         
                                    </div>
                                    <label for="senha" class="mt-3">Senha</label>
                                    <div class="ui-inputgroup">
                                            <input type="password" pInputText 
                                                    placeholder=""
                                                    class="col-10" 
                                                    name="senhaCadastro"
                                                    [(ngModel)] = "senhaCadastro">         
                                    </div>
                                    <label for="senha" class="mt-3">Digite sua senha novamente</label>
                                    <div class="ui-inputgroup">
                                            <input type="password" pInputText 
                                                    placeholder=""
                                                    class="col-10" 
                                                    (blur)="verificarSenhas()"
                                                    name="senhaNovamenteCadastro"
                                                    [(ngModel)] = "senhaNovamenteCadastro">         
                                    </div>
                                    <p>{{mensagemErroCadastro}}</p>
                                    <button type="submit" class="btn btn-success mt-5 mb-3" (click)="cadastrarNovoUsuario()" >
                                                Cadastrar
                                    </button>                   
                                </form>
                               
                                
                             </div>       
                     </ng-template>       
            </div> 
    </section>
