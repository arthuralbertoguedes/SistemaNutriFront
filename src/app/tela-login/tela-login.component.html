
    <section class="tela-login-container">
            <div class="row">
                
                    <div class="col-12 col-sm-10 offset-sm-1 col-md-5 offset-md-1 tela-login-titulos text-center">
                         <div *ngIf="!mostrarTelaCadastro ; else tituloCadastro">
                                <h1  class="titulo-tela-login">Bem-vindo a SysNutri</h1>
                                <p  class="titulo-tela-login" style="margin-top: 50px;">Faça já sua conta e tenha o sistema de integração entre nutricionista e cliente.</p>
                        </div>
                        <ng-template #tituloCadastro>
                                <p class="titulo-tela-login">Preencha seus dados para ter seu primeiro acesso ao sistema</p>
                        </ng-template>
                    </div>

                    <div class="mx-auto col-12 col-sm-10 col-md-5" *ngIf="!mostrarTelaCadastro ; else formularioCadastro">
                        <form  class="form-group tela-login-form" [formGroup]="formularioLogin" #f="ngForm" (ngSubmit)="onSubmit(f)" >
                            <label for="usuario" class="label-tela-login">Usuário</label>
                            <div class="ui-inputgroup" style="height: 60px">
                                    <span class="ui-inputgroup-addon "><i class="pi pi-user" style="color: white;"></i></span>
                                    <input type="text" pInputText 
                                            placeholder="" 
                                            class="col-10" 
                                            style="height: 58px; font-size: 20px"
                                            formControlName = "usuario">         
                            </div>
                            <label for="senha" class="mt-3" class="label-tela-login mt-3">Senha</label>
                            <div class="ui-inputgroup" style="height: 60px">
                                    <span class="ui-inputgroup-addon "><i class="pi pi-key" style="color: white"></i></span>
                                    <input type="password" pInputText 
                                            placeholder=""
                                            class="col-10" 
                                            style="height: 58px; font-size: 20px"
                                            formControlName = "senha">         
                            </div>
                          
                            <button type="submit" class="btn btn-success mt-5 mb-3" >
                                        Entrar
                            </button>
                            <p>{{mensagemErro}}</p>
                            <p><a style="cursor: pointer" (click)="abrirTelaCadastro()">Faça já seu cadastro</a></p>                       
                        </form>
                     </div>       
                     <ng-template #formularioCadastro>
  
                        <div class="mx-auto col-12 col-sm-10 col-md-5">
                                <form  class="form-group tela-login-form" style="padding: 30px 30px;">
                                    <p-messages [(value)]="msgs"></p-messages>
                                      <label for="usuario" class="label-tela-login">Nome</label>
                                    <div class="ui-inputgroup">
                                            <input type="text" pInputText 
                                                    placeholder="" 
                                                    class="col-10" 
                                                    name="nomeCadastro"
                                                    [(ngModel)] = "nomeCadastro">         
                                    </div>
                                    <label for="usuario" class="label-tela-login">Login</label>
                                    <div class="ui-inputgroup">
                                            <input type="text" pInputText 
                                                    placeholder="" 
                                                    class="col-10" 
                                                    name="loginCadastro"
                                                    [(ngModel)] = "loginCadastro">         
                                    </div>
                                    <label for="senha" class="label-tela-login mt-3">Senha</label>
                                    <div class="ui-inputgroup">
                                            <input type="password" pInputText 
                                                    placeholder=""
                                                    class="col-10" 
                                                    name="senhaCadastro"
                                                    [(ngModel)] = "senhaCadastro">         
                                    </div>
                                    <label for="senha" class="label-tela-login mt-3">Digite sua senha novamente:</label>
                                    <div class="ui-inputgroup">
                                            <input type="password" pInputText 
                                                    placeholder=""
                                                    class="col-10" 
                                                    (blur)="verificarSenhas()"
                                                    name="senhaNovamenteCadastro"
                                                    [(ngModel)] = "senhaNovamenteCadastro">         
                                    </div>
                                    <p>{{mensagemErroCadastro}}</p>
                                    <button type="submit" class="btn btn-success mt-5 mb-3"  (click)="abrirTelaLogar()" >
                                        Voltar
                                    </button>      
                                    <button type="submit" class="btn btn-success mt-5 mb-3" style="float: right;" (click)="cadastrarNovoUsuario()" >
                                        Cadastrar
                                    </button>              
                                </form>
                               
                                
                             </div>       
                     </ng-template>       
            </div> 
    </section>
