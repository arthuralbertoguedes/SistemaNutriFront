<div class="container-fluid">
  <div class="col-12">
      <h1>Anamneses</h1>
      <form novalidate [formGroup]="anamneseForm">
          <div class="col-8">
              <label>Nome do paciente aqui</label>
              <label>Idade aqui</label>
              <label>Sexo aqui</label>   
          </div>
          <div class="col-12 card p-4 mx-auto">
              <h3>Caso clínico</h3>
              <input type="text" size="200">
              <label for="">Objetivo do paciente:</label>
              <input type="text">
          </div>
          <div class="row">
                   <!--Hábitos alimentares-->
                <div class="col-12 col-md-8 p-4">
                    <h3>Hábitos alimentares</h3>
                    <div>
                        <label for="">Frequência refeições fora de casa</label>
                    </div>
                    <div >
                        <label>
                            <input class="with-gap" name="refeicoesFora" type="radio" checked/>
                            <span>Baixa</span>
                        </label>
                        <label>
                            <input class="with-gap" name="refeicoesFora" type="radio" />
                            <span>Moderada</span>
                        </label>
                        <label>
                            <input class="with-gap" name="refeicoesFora" type="radio" />
                            <span>Alta</span>
                        </label>
                    </div>

                    <div>
                        <label for="">Apetite</label>
                    </div>
                    <div >
                        <label>
                            <input class="with-gap" name="apetite" type="radio" checked/>
                            <span>Baixo</span>
                        </label>
                        <label>
                            <input class="with-gap" name="apetite" type="radio" />
                            <span>Normal</span>
                        </label>
                        <label>
                            <input class="with-gap" name="apetite" type="radio" />
                            <span>Alto</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input class="with-gap" type="number" />
                            <span>Quantidade de refeições diárias</span>
                        </label>
                    </div>
                    <div >
                        <label>
                            <input class="with-gap" type="text" />
                            <span>Suplementos</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input class="with-gap" type="text" />
                            <span>Alimentos mais consumidos</span>
                        </label>
                    </div>
                </div>
                <!--Hábitos de vida-->
                <div class="col-12 col-md-4 card p-4">
                    <h3>Hábitos de vida  </h3>
                    <div>
                        <div class="switch">
                            <span>Fumante?</span>
                            <br/>
                            <label>
                                Não
                                <input type="checkbox">
                                <span class="lever"></span>
                                Sim
                            </label>
                        </div>                   
                    </div>
                    <div>
                        <br/>
                        <span>Bebidas alcóolicas?</span>
                        <br/>
                        <label>
                            <input class="with-gap" name="bebidas" type="radio" checked/>
                            <span>Sim</span>
                        </label>
                        <label>
                            <input class="with-gap" name="bebidas" type="radio" />
                            <span>Não</span>
                        </label>                    
                    </div>
                    <div>
                        <br/>
                        <span>Academia?</span>
                        <br/>
                        <label>
                            <input class="with-gap" name="academia" type="radio" checked/>
                            <span>Sim</span>
                        </label>
                        <label>
                            <input class="with-gap" name="academia" type="radio" />
                            <span>Não</span>
                        </label>                    
                    </div>
                    <div>
                        <label>
                            <input class="with-gap" type="text" />
                            <span>Atividades físicas</span>
                        </label>
                    </div>      
                    <div>
                        <label>
                            <input class="with-gap" type="number" />
                            <span>Tempo de sono</span>
                        </label>
                    </div> 
                    <div>
                        <br/>
                        <span>Qualidade do sono</span>
                        <br/>
                        <label>
                            <input class="with-gap" name="sono" type="radio" checked/>
                            <span>Boa</span>
                        </label>
                        <label>
                            <input class="with-gap" name="sono" type="radio" />
                            <span>Ruim</span>
                        </label>                    
                    </div>                   
                </div>
          </div>
          <!--Informações clínicas-->
          <div class="row">
                <h3>Informações clínicas</h3>
                <br/>
                <div class="col-12">
                    <br/>
                    <span>Gestante?</span>
                    <br/>
                    <label>
                        <input class="with-gap" name="gestante" type="radio" checked/>
                        <span>Sim</span>
                    </label>
                    <label>
                        <input class="with-gap" name="gestante" type="radio" />
                        <span>Não</span>
                    </label>                    
                </div>
                <div class="col-12">
                    <br/>
                    <span>Diabetes?</span>
                    <br/>
                    <label>
                        <input class="with-gap" name="diabetes" type="radio" checked/>
                        <span>Sim</span>
                    </label>
                    <label>
                        <input class="with-gap" name="diabetes" type="radio" />
                        <span>Não</span>
                    </label>                    
                </div>
                <div class="col-12">
                    <div>
                        <label>
                            <input class="with-gap" type="text" />
                            <span>Alergias</span>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div>
                        <label>
                            <input class="with-gap" type="text" />
                            <span>Sintomas e queixas</span>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div>
                        <label>
                            <input class="with-gap" type="text" />
                            <span>Doenças crônicas</span>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div>
                        <label>
                            <input class="with-gap" type="text" />
                            <span>Observações adicionais</span>
                        </label>
                    </div>
                </div>
          </div>
      </form>
  </div>
</div>
