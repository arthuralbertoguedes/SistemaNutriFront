<section class="container-fluid container-cadastro telaShadow  p-4" style="margin-left: 15px;">
    <div class="titulo-flutuante">
        <h3 class="titleH3">Lembretes</h3>
    </div>
  <form action="" [formGroup]="novoLembreteForm" novalidate>
      <div class="row">
          <div class="col-12 col-md-9">
              <i class="material-icons prefix">speaker_notes</i>
              <input  type="text" 
                      class="validate" 
                      class="col-11"
                      placeholder="Lembretes e anotaÃ§Ãµes importantes"
                      formControlName="lembrete">
          </div>            
          <div class="col-12 col-md-2">
              <p-calendar [showIcon]="false"  
                          [locale]="ptbr" 
                          dateFormat="dd/mm/yy"
                          placeholder="Data do lembrete"
                          formControlName="dataLembrete">
              </p-calendar>
          </div>
      </div>
      <div class="row mt-5">
          <button class="btn waves-effect waves-light mx-3" 
            type="button" 
            name="action" 
            (click)="voltar()"
            >Voltar
            <i class="material-icons right" style="color: white;">arrow_back</i>
          </button>   
          <button class="btn waves-effect waves-light ml-auto float-right" 
                type="button" 
                name="action" 
                (click)="salvar()"
                >Salvar
                <i class="material-icons right" style="color: white;">send</i>
          </button>                 
      </div>
  </form>
</section>
