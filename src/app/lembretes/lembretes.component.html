<section class="container-fluid">
    <div class="row">
        <h1>Novo lembrete</h1>
    <a routerLink="/home/novo-lembrete">Cadastrar novo lembrete</a>

    <div class="container-fluid">
      <p-dataView [value]="listaConsultas" emptyMessage="Nenhum lembrete encontrado">
          <ng-template let-consulta pTemplate="listItem">
              <!--Container com cada paciente-->
              <div class="col-sm-12 col-md-12 col-lg-6">
                  <div class="row">
                      <div class="col-6">
                          <br/>
                          <p>Lembretes</p>    
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-dataView> 
    </div>
    </div>
</section>
