
<div class="container-fluid  telaShadow">
    <h3 class="titleH3">Nova consulta</h3>
    <div class="row">
        <div class="col-10">
            <div class="col-10">
                    <input  id="buscarConsulta" 
                            type="text" 
                            class="validate" 
                            placeholder="Digite o nome do paciente"
                            [(ngModel)]="pesquisa"
                            (keyup)="pesquisarConsulta()"
                    >
            </div>
        </div>
        <div class="col-2">
            <a routerLink="/home/nova-consulta">
               <button class="btnPaciente">Nova consulta</button>
            </a>
        </div>
    </div>

    <p-dataView [value]="listaConsultas" emptyMessage="Nenhuma consulta encontrada">
        <ng-template let-consulta pTemplate="listItem">
            <!--Container com cada paciente-->
            <div class="col-sm-12 col-md-12 col-lg-5 container-paciente card mx-auto px-2 pb-4 pt-2 divPaciente">
                <div class="row">
                    <div class="col-10 m-3">
                        <p class="spanPaciente"> Consulta agendada em: {{consulta.dataConsulta | date:'dd/MM/yyyy'}}</p>
                        <p class="spanPaciente">Horário início: {{consulta.horarioInicio}}</p>
                        <p class="spanPaciente">Horário fim: {{consulta.horarioFim}}</p>
                        <p class="spanPaciente">Paciente: {{consulta.paciente.nome}}</p>
                        <button (click)="cancelarConsulta(consulta)" class="btnPaciente mt-3">Cancelar consulta</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView> 
</div>
