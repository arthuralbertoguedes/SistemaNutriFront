
<div class="container-fluid  telaShadow">
    <h3 class="titleH3">Consultas</h3>
    <div class="row">
        <div class="col-sm-12 col-md-6">
                <input  id="buscarConsulta" 
                        type="text" 
                        class="validate" 
                        placeholder="Digite o nome do paciente"
                        [(ngModel)]="pesquisa"
                        (keyup)="pesquisarConsulta()"
                >
        </div>
        <div class="col-sm-12 col-md-2" style="margin-left: -30px;">
            <p-calendar 
                        id="data"
                        [locale]="ptbr" 
                        dateFormat="dd/mm/yy"
                        placeholder="Data Inicio"
                        [(ngModel)]="dataInicio"
                        (onSelect)="vincularDataInicio($event)"
                        styleClass="ajustePrimengInputs">
             </p-calendar>
        </div>    
        <div class="col-sm-12 col-md-2">     
            <p-calendar 
                        id="data"
                        [locale]="ptbr" 
                        dateFormat="dd/mm/yy"
                        placeholder="Data Fim"
                        [(ngModel)]="dataFim"
                        (onSelect)="vincularDataFim($event)"
                        styleClass="ajustePrimengInputs">
             </p-calendar>
        </div>
        <div class="col-2" style="margin-left: 30px;">
            <a routerLink="/home/nova-consulta">
               <button class="btnPaciente">Nova consulta</button>
            </a>
        </div>
    </div>
    <p-messages [(value)]="msgs"></p-messages>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>
    <p-dataView [value]="listaConsultas" emptyMessage="Nenhuma consulta encontrada">
        <ng-template let-consulta pTemplate="listItem">
            <!--Container com cada paciente-->
            <div class="col-sm-12 col-md-12 col-lg-5 container-paciente card float-left mx-auto px-2 pb-4 pt-2 divPaciente">
                <div class="row">
                    <div class="col-10 m-3">
                        <p class="spanPaciente"> Consulta agendada em: {{consulta.dataConsulta | date:'dd/MM/yyyy'}}</p>
                        <p class="spanPaciente">Horário início: {{consulta.horarioInicio}}</p>
                        <p class="spanPaciente">Horário fim: {{consulta.horarioFim}}</p>
                        <p class="spanPaciente">Paciente: {{consulta.paciente.nome}}</p>
                        <button (click)="confirmarCancelamentoConsulta(consulta)" class="btnPaciente mt-3">Cancelar consulta</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView> 
    
</div>
