
<div class="container-fluid mt-5">
    <div class="row telaShadow">
        <div class="col-12">
            <h3 class="titleH3 my-3">Lembretes do dia: </h3>
           
            <p-carousel [value]="lembretes" numVisible="1" easing="easeOutStrong" headerText="" 
                [autoplayInterval]="4000" class="my-4" responsive="true">
                <ng-template let-item pTemplate="item" >
                    {{item.lembrete}}
                </ng-template>
            </p-carousel>
        </div>
        <div class="col-12 col-md-9">
            <h3 class="titleH3 my-3">Calendário de Consultas</h3>
            <p-fullCalendar #fc [events]="events" [options]="options"></p-fullCalendar>
        </div>
        <div class="col-12 col-md-3 text-center">
            <h3 class="titleH3 my-2">
                Novos pacientes
            </h3>
            <div class="col-12 mt-5">
                <div class="card" *ngFor="let paciente of ultimosPacientes">
                    <div class="card-content">
                    <span class="card-title">{{paciente.nome}}</span>
                        <img src="../../assets/paciente1.jpg" alt="" style=" width: 100% ">
                        <p>{{calcularIdadePaciente(paciente.dataNascimento)}} anos - <span>{{paciente.genero == 'M'? 'Masculino': 'Feminino'}}</span></p>
                        <button (click)="verInformacoesPaciente(paciente.id)">Ver informações</button>
                        <button>Enviar mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
